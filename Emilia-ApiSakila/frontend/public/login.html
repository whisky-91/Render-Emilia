<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conexión a Base de Datos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Conectar a la base de datos Sakila</h2>

    <form id="dbForm" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="host" class="form-label">Host</label>
        <input type="text" class="form-control" id="host" required />
      </div>
      <div class="mb-3">
        <label for="port" class="form-label">Puerto</label>
        <input type="number" class="form-control" id="port" value="3306" required />
      </div>
      <div class="mb-3">
        <label for="database" class="form-label">Nombre de la base de datos</label>
        <input type="text" class="form-control" id="database" required />
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="user" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" />
      </div>

      <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>

      <button type="submit" class="btn btn-primary w-100">Conectar</button>
    </form>
  </div>

  <!-- Ver ruta del script:
    <script src="/dist/scripts/login.js"></script> 
  -->
 <script type="module" src="../dist/scripts/login.js"></script>

</body>
</html>
